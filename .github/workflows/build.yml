name: Build and Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        target: api
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/proactive-codebase-testing:latest
          ${{ secrets.DOCKER_USERNAME }}/proactive-codebase-testing:${{ github.sha }}
          ${{ secrets.DOCKER_USERNAME }}/proactive-codebase-testing:${{ github.ref_name }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/proactive-codebase-testing:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/proactive-codebase-testing:buildcache,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
