name: Publish Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docs/**'
      - 'scripts/generate*.py'
      - '.github/workflows/publish-docs.yml'
  workflow_dispatch:
  schedule:
    # Regenerate docs weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install python-pptx pandoc || echo "pandoc will be installed via system"
    
    - name: Install pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc
    
    - name: Generate documentation
      run: |
        python3 scripts/generate_all_docs.py
    
    - name: Generate competitive analysis docs
      working-directory: ../competitive advantage
      run: |
        python3 scripts/generate_competitive_docs.py || echo "Competitive docs generation skipped"
      continue-on-error: true
    
    - name: Commit and push documentation
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add documentation files
        git add documentation_output/*.md documentation_output/*.docx documentation_output/*.pptx documentation_output/*.html 2>/dev/null || true
        
        # Add competitive analysis docs if they exist
        git add ../competitive\ advantage/documentation_output/*.md ../competitive\ advantage/documentation_output/*.docx ../competitive\ advantage/documentation_output/*.pptx 2>/dev/null || true
        
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "No documentation changes to commit"
        else
          git commit -m "docs: auto-generate documentation (DOCX, PPTX, Markdown, HTML)"
          git push origin HEAD:${{ github.ref }}
        fi
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          documentation_output/*.docx
          documentation_output/*.pptx
          documentation_output/*.html
          ../competitive advantage/documentation_output/*.docx
          ../competitive advantage/documentation_output/*.pptx
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

